---
layout: default
title: Blogs
description: Simples is a super simple blogging theme for Jekyll.
featured_image: /images/social.jpg
---

<section class="listing single">

    <div class="wrap">

        {% for project in site.blogs reversed %}

        <article class="listing-post2">
            <div class="listing-post__header">
                <h3 class="listing-post__title"><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h3>
                <!-- <p class="listing-post__subtitle">{{ project.subtitle }}</p> -->
            </div>

            {% if project.featured_image %}
            <a href="{{ project.url | relative_url }}" class="listing-post__image" style="background-image: url({{ project.featured_image | relative_url }});"></a>
            {% endif %}

            <div class="listing-post__content">
                <p>{{ project.excerpt }}</p>
                <div><a href="{{ project.url | relative_url }}" class="button">Read More</a></div>
            </div>

        </article>

        {% endfor %}

    </div>

</section>
